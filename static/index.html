    <script>
    $(document).ready(function() {
        function split(val) {
            return val.split(/,\s*/);
        }

        function extractLast(term) {
            return split(term).pop();
        }

        function appendLog(msg) {
            msg = $("<div />").html(msg);
            $("#log_output").append(msg);
            $("#log_box").scrollTop($("#log_box")[0].scrollHeight);
        }

        function runWithTimeout(callback, delay, times) {
            var internalCallback = function(t) {
                return function() {
                    if (--t > 0) {
                        window.setTimeout(internalCallback, delay);
                        callback();
                    }
                }
            }(times);
            window.setTimeout(internalCallback, delay);
        };

        var conn;
        var wsURL = "ws://localhost:8000/ws";
        if (window["WebSocket"]) {
            conn = new WebSocket(wsURL);
            conn.onopen = function() {
                console.log("connected to", wsURL);
            }
            conn.onclose = function(ev) {
                appendLog($("<div><b>connection closed</b></div>"));
            }
            conn.onmessage = function(ev) {
                appendLog(ev.data);
            }
            conn.onerror = function(ev) {
                appendLog("ERROR: " + ev.data);
            }
        } else {
            appendLog($("<div><b>browser does not support WebSocket</b></div>"))
        }

        // var eventStream = new EventSource('/stream')
        // eventStream.onopen = function(ev) {
        //     console.log("connected to", ev.target.url);
        // };
        // eventStream.onmessage = function(ev) {
        //     conn.send(ev.data);
        //     // appendLog(ev.data);
        // };
        // eventStream.addEventListener('stream_log', function(ev) {
        //     // conn.send(ev.data);
        //     appendLog(ev.data);
        // });

        // setInterval(function() {
        //     $.ajax({
        //         url: '/stream',
        //         success: function(ev) {
        //             conn.send(ev);
        //             // appendLog(ev);
        //         }
        //     });
        // }, 1000);

        // setInterval(function() {
        //     $.ajax({
        //         url: '/stream',
        //         dataType: "json",
        //         success: function(ev) {
        //             if (ev.Size > 0) {
        //                 conn.send(ev.Value);
        //                 // appendLog(ev.Value); 
        //             }

        $('#start_cluster').click(function(e) {
            e.preventDefault();
            $.ajax({
                type: "GET",
                url: "/start_cluster",
                async: true,
                dataType: "html",
                success: function(dataObj) {
                    // conn.send(dataObj);
                    appendLog(dataObj);
                }
            });
        });
        var receiveStream = function() {
            $.ajax({
                url: '/stream',
                dataType: "json",
                success: function(ev) {
                    if (ev.Size > 0) {
                        // conn.send(ev.Logs);
                        appendLog(ev.Logs);
                    }
                }
            });
        }
        $('#start_cluster').click(function(e) {
            // TODO: dynamically change timeout
            runWithTimeout(receiveStream, 700, 10);
            runWithTimeout(receiveStream, 10000, 100);
            runWithTimeout(receiveStream, 30000, 300);
            runWithTimeout(receiveStream, 50000, 500);
            runWithTimeout(receiveStream, 100000, 10000);
        });

        $('#start_stress').click(function(e) {
            e.preventDefault();
            $.ajax({
                type: "GET",
                url: "/start_stress",
                async: true,
                dataType: "html",
                success: function(dataObj) {
                    // conn.send(dataObj);
                    appendLog(dataObj);
                }
            });
        });

        var receiveStats = function() {
            $.ajax({
                type: "GET",
                url: '/stats',
                async: true,
                dataType: "html",
                success: function(dataObj) {
                    // conn.send(dataObj);
                    appendLog(dataObj);
                }
            });
        }
        $('#start_cluster').click(function(e) {
            runWithTimeout(receiveStats, 10000, 1000);
        });

        $("#list_ctl")
            // don't navigate away from the field on tab when selecting an item
            .on("click", function(event, ui) {
                if (event.keyCode === $.ui.keyCode.TAB &&
                    $(this).autocomplete("instance").menu.active) {
                    event.preventDefault();
                }
            })
            .autocomplete({
                minLength: 0,
                source: function(request, response) {
                    $.ajax({
                        type: "GET",
                        url: "/list_ctl",
                        dataType: "json",
                        data: {
                            q: request.term
                        },
                        success: function(dataObj) {
                                response($.ui.autocomplete.filter(dataObj.Values, extractLast(request.term)));
                            }
                            // delegate back to autocomplete, but extract the last term
                            // response($.ui.autocomplete.filter(availableVerticals, extractLast(request.term)));
                    });
                },
                focus: function() {
                    // prevent value inserted on focus
                    return false;
                }
            });

        $('#ctl').submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "/ctl",
                data: $(this).serialize(),
                success: function(dataObj) {
                    $.ajax({
                        type: "GET",
                        url: "/ctl",
                        async: true,
                        dataType: "html",
                        success: function(dataObj) {
                            conn.send(dataObj);
                            // appendLog(dataObj);
                        }
                    });
                }
            });
        });

        // document.getElementById('id_node3').className = "btn btn-danger-outline btn-sm";
